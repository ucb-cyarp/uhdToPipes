os:
  - linux

dist: bionic

matrix:
  include:
    - compiler: gcc
      os: linux
      dist: bionic
      env: COMPILER=g++-5
    - compiler: clang
      os: linux
      dist: bionic
      env: COMPILER=clang++-6.0
  exclude:
    - compiler: gcc
    - compiler: clang

addons:
  apt:
    packages:
      - cmake
      - clang-6.0
      - gcc-5
      - g++-5
      - python-pip
      - python3-pip
      - libuhd-dev

script:
  - echo $CXX; echo $CC
  - mkdir build && cd build
  - cmake ..
  - make

